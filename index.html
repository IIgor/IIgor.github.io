</svg>
    <div id="wrapper">
        <header class="header">
            <a href="#" class="logo">
                <img src="img/wot-logo.png" alt="">
            </a>
            <!--<a v-bind:href="this.login">Login</a>-->
            <form  v-on:submit.prevent="getName">
                <fieldset class="header_fieldset">
                    <label class="header_label-search">
                        <input type="text" name="search"  autocomplete="off" :class="{ error: isError}" v-model="inputName" class="header_label-search_inputName">
                        <span class="header_label-search_search-button">
                            <svg>
                                <use xlink:href="#search"/>
                            </svg>
                        </span>
                    </label>
                    <ul v-show="showUsers" class="list">
                        <li v-for="name in namesUser">
                            <a v-bind:href="name.account_id"  v-on:click.prevent="getFullInfo">{{ name.nickname }}</a>
                        </li>
                    </ul>
                </fieldset>
            </form>

       </header>
       
        <div class="result" v-show="showInfo">
             <h1>{{ this.info.nickname }}</h1>
             
             <div>Дата регистрации: {{ getDay(this.info.created_at, false) }}</div>
             <div>Последний бой: {{ getDay(this.info.last_battle_time, true) }} </div>
        </div>
        <pre>
        {{ this.info }}
        </pre>
        <div class="error"></div>
       
    </div>
    
    <script src="scripts\vue.min.js"></script>
    <script src="scripts\vue-resource.min.js"></script>
    
    <script src="js/vuescript.js"></script>
</body>
