<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wot Statistick</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <a v-bind:href="this.login">Login</a>
       <form action="#" id="sendForm" v-on:submit.prevent="getName">
           <input type="text" name="search" class="inputName">
           <button type="submit">Send</button>
       </form>
       
        <div class="result">
            <p v-for="name in names">
                <a v-bind:href="name.account_id"  v-on:click.prevent="getFullInfo">{{ name.nickname }}</a>
            </p>

            <pre class="pre">{{ this.info }}</pre>
        </div>
        <div class="error" v-if="erroe">Нету пользователей</div>
       
    </div>

    
    
    
    <script src="scripts\vue.min.js"></script>
    <script src="scripts\vue-resource.min.js"></script>
    <script src="js/vuescript.js"></script>
</body>
